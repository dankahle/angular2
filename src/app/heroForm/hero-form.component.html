<div class="container">
   <div  class="col-xs-6" [hidden]="submitted">
      <h1>Hero Form</h1>
      <form class="col-xs-6" (ng-submit)="onSubmit(hf)" #hf="form">
         <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" [(ng-model)]="model.name"  #name="form" ng-control="name" required>
            <div [hidden]="name.valid" class="alert alert-danger">
               Name is required
            </div>
         </div>
         <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input id="alterEgo" class="form-control" [(ng-model)]="model.alterEgo">
         </div>
         <div class="form-group">
            <label for="power">Hero Power</label>
            <select id="power" class="form-control" required [(ng-model)]="model.power">
               <option *ng-for="#p of powers" [value]="p">{{p}}</option>
            </select>
         </div>
         <button type="submit" class="btn btn-default" [disabled]="!hf.form.valid">Submit</button>
      </form>
   </div>
   <div class="col-xs-6" [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
         <div class="col-xs-3">Name</div>
         <div class="col-xs-9">{{ model.name }}</div>
      </div>
      <div class="row">
         <div class="col-xs-3">Alter Ego</div>
         <div class="col-xs-9">{{ model.alterEgo }}</div>
      </div>
      <div class="row">
         <div class="col-xs-3">Power</div>
         <div class="col-xs-9">{{ model.power }}</div>
      </div>
      <br>
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
   </div>
   <div class="col-xs-6">
      {{diagnostic}}
   </div>
</div>
